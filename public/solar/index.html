<!DOCTYPE html>
<meta charset="utf-8">
<title>Zephyr Solar</title>
<link rel="shortcut icon" href="/favicon.ico" />
<link rel="stylesheet" href="solar.css">


<div class="container">
  <table class="powertable">
    <tr>
    <th>Total Current: <span id="total">None</span></th>
      <th>Front Right Array (0x600)</th>
      <th>Front Left Array (0x601)</th>
      <th>Back Right Array (0x602)</th>
      <th>Back Left Array (0x603)</th>
    </tr>
    <tr>
      <td>Array Voltage</td>
      <td id="FrontRightArrayVoltage"></td>
      <td id="FrontLeftArrayVoltage"></td>
      <td id="BackRightArrayVoltage"></td>
      <td id="BackLeftArrayVoltage"></td>
    </tr>
    <tr>
      <td>Array Current</td>
      <td class="ArrayCurrentVal" id="FrontRightArrayCurrent"></td>
      <td class="ArrayCurrentVal" id="FrontLeftArrayCurrent"></td>
      <td class="ArrayCurrentVal" id="BackRightArrayCurrent"></td>
      <td class="ArrayCurrentVal" id="BackLeftArrayCurrent"></td>
    </tr>
    <tr>
      <td>Battery Voltage</td>
      <td id="FrontRightBatteryVoltage"></td>
      <td id="FrontLeftBatteryVoltage"></td>
      <td id="BackRightBatteryVoltage"></td>
      <td id="BackLeftBatteryVoltage"></td>
    </tr>
    <tr>
      <td>Temperature</td>
      <td id="FrontRightTemperature"></td>
      <td id="FrontLeftTemperature"></td>
      <td id="BackRightTemperature"></td>
      <td id="BackLeftTemperature"></td>
    </tr>
  </table>
</div>

<div class="plot-container">
  <div id="ArrayCurrent" class="plot-placeholder"></div>
</div>

<div class="plot-container">
  <div id="ArrayVoltage" class="plot-placeholder"></div>
</div>

<div class="plot-container">
  <div id="BatteryVoltage" class="plot-placeholder"></div>
</div>

<div class="plot-container">
  <div id="Temperature" class="plot-placeholder"></div>
</div>

<script language="javascript" type="text/javascript" src="/flot/jquery.min.js"></script>
<script language="javascript" type="text/javascript" src="/flot/jquery.flot.min.js"></script>
<script language="javascript" type="text/javascript" src="/flot/jquery.flot.time.min.js"></script>
<script language="javascript" type="text/javascript" src="/common.js"></script>
<script language="javascript" type="text/javascript" src="solar.js"></script>
